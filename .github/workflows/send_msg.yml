name: Telegram Bot channel messages

on:
  push:

env:
  BOT_TOKEN: ${{secrets.BOT_TOKEN}}
  CHAT_ID: ${{secrets.CHAT_ID}}
    
jobs:
  Bot-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Install Dependencies
        run: pip install -r requirements.txt
      - name: Run App
        run: python main.py